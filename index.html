<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chivo+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/win.css">
    <link rel="stylesheet" href="style/start.css">
</head>

<body>
    <script src="script.js" defer></script>

    <div class="win-page">
        <h2>Do you want to play again?</h2>
        <button id="play-again">Play again</button>
    </div>

    <div class="main">
        <main>

            <div class="start-page slide-in">
                <h1>Tic-Tac-Toe</h1>
                <button id="start">Start</button>
            </div>

            <div>
                <h1>Tic-Tac-Toe</h1>
            </div>

            <div class="display-player">
                <h2 id="player1"></h2>
                <h2 id="player2"></h2>
            </div>

            <div class="container">
                <div class="box" id="1"></div>
                <div class="box" id="2"></div>
                <div class="box" id="3"></div>
                <div class="box" id="4"></div>
                <div class="box" id="5"></div>
                <div class="box" id="6"></div>
                <div class="box" id="7"></div>
                <div class="box" id="8"></div>
                <div class="box" id="9"></div>
            </div>

        </main>
    </div>

</body>


</html>
